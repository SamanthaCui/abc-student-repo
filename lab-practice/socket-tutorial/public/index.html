<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="/socket.io/socket.io.js"></script>

  <title></title>
</head>
<body>

  <div class="wrapper">
    <div class="chat-wrapper">
      <div class="name-box">
        <p>I am <input autocomplete="off" type="text" id="name" value="" placeholder="I am ..."></p>
      </div>
      <div class="chat-box">
        <ul id="chat">
          <li><span class="sender">Sam: </span>Hi I am here.</li>
        </ul>
      </div>
      <div class="message-box">
        <input autocomplete="off" type="text" id="message" value="" placeholder="say something..."><button type="button" name="button" id="send"> Send</button>
      </div>

    </div>

  </div>
  <script src="script.js" type="text/javascript"></script>
</body>
</html>
